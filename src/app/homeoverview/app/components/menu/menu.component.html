<ion-button color="light" expand="full" shape="round" style="--padding-start: 0px; --padding-end: 0px; --color-activated: light" (click)="presentModal()">
    <ion-toolbar color="translucent" style="--border-style: none;">
        <img *ngIf="route.snapshot.data.image" style="padding-left: 1em;" [src]="route.snapshot.data.image"
            slot="start">
        <ion-label style="margin-left:1rem;" slot="start">{{route.snapshot.data.title | getname}}</ion-label>
    </ion-toolbar>
</ion-button>
