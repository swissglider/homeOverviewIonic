<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let page of pages">
      <ion-tab-button *ngIf="page.asTab" [tab]="page.path" [class.active-item]="selectedPath.includes(page.path)">
        <img [src]="iconsService.getIcon(page.tabIcon, 'blue-ui-false', '20')">
        <ion-label>{{helperService.getByLanguage(page.name)}}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
