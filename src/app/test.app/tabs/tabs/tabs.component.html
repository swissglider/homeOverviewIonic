<ion-tabs #tabs_>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let tab of tabs; trackBy: trackByPath">
      <ng-container *ngIf="tab.path !== ''">
        <ion-tab-button [tab]="tab.path">
          <ion-icon [name]="tab.data.icon"></ion-icon>
          <ion-label>{{tab.data.title}}</ion-label>
        </ion-tab-button>
      </ng-container>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
